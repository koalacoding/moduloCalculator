<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="description" content="Simple modulo calculator.">

        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet'
              type='text/css'>

        <title>Modulo calculator</title>
    </head>

    <body>
        <center>
            <div id="header">
                <span style="font-weight: 400;">Modulo</span> calculator
            </div>

            <div id="core">
                <input type="text" id="input1" size="1">
                <span>modulo</span>
                <input type="text" id="input2" size="1">
                <span>= </span><span id="result"></span>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
            </script>
            <script src="/js/main.js"></script>
        </center>
    </body>
</html>
